<!DOCTYPE html>
<html>
    <head>
        <title>Acima</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" type="text/css" href="login.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="col-md-4 login-image">
                <img src="images/acima-logo.svg">
                <div class="moto">
                    <h1>No Credit Needed</h1>
                    <h2>Turn credit denials into approvals</h2>
                </div>
            </div>
            <div class="col-md-8 content">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <div class="login-bar">
                            <span class="para">New to Acima?</span>
                            <a href="#"><button class="button1 upcase">Register</button></a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="container-login">
                        <form action="#" class="login-form" id="login_form" method="post" novalidate="novalidate">
                            <h3 class="form-title">Sign into Merchant Portal</h3>
                            <div class="box">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <div>
                                        <input autocomplete="off" class="form-control" id="username" name="username" placeholder="Enter your username" tabindex="1" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="password-lable" for="forget-password">Password</label>
                                    <a class="pull-right" href="" id="forget-password" tabindex="5">Forgot Password?</a>
                                    <div>
                                        <input class="form-control" id="password" name="password" placeholder="Enter your password" tabindex="2" type="password">
                                    </div>
                                </div>
                                <button class="btn btn-block btn-primary" id="login_button" tabindex="4" type="button">SIGN IN</button>
                                <div class="text-center link">
                                    <p>Are you an owner? <span class="owner-login" data-action="click->#">Click here</span> to log in as Merchant Owner</p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
