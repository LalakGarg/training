<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="color.css">
  </head>
  <body>
    <h1>Transparent Boxes 2</h1>
    <p>Result with opacity:</p>
    <div style="opacity:0.1; margin-left: inherit;">
      <h1 class="dotted">10% opacity</h1>
    </div>
    <div style="opacity:0.3;">
      <h1 class="mix">30% opacity</h1>
    </div>
    <div style="opacity:0.6;">
      <h1 class="inset">60% opacity</h1>
    </div>
    <div>
      <h1 class="dashed">opacity 1</h1>
    </div>
    <p>Result with rgba():</p>
    <div class="first">
      <h1 class="dotted">10% opacity</h1>
    </div>
    <div class="second">
      <h1 class="mix">30% opacity</h1>
    </div>
    <div class="third">
      <h1 class="inset">60% opacity</h1>
    </div>
    <div>
      <h1 class="dashed">default</h1>
    </div>
  </body>
</html>
