<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="intro.css">
        <style>
            h1, p {
                text-align: center;/*Internal CSS*/
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>Hello World!</h1>
        <p>This is a paragraph.</p>
        <h2 style="color:blue;text-align:center;">This is a heading</h2><!--Inline CSS-->
        <h3>Multiple Styles Will Cascade into One</h3><!--External CSS-->
        <p>This is paragraph.</p>
    </body>
</html>
